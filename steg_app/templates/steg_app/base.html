{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StegSolve</title>
    <link rel="icon" type="image/x-icon" href="{% static 'ressources/stegmini.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://lottie.host/1ba0d235-9a71-4fa8-8e0a-287498388f3e/DK26G2Mqsp.lottie">
</head>
<body>

    <!-- SVG Filter for Glass Distortion -->
    <svg style="display: none">
    <filter id="glass-distortion">
        <feTurbulence type="turbulence" baseFrequency="0.008" numOctaves="2" result="noise" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="77" />
    </filter>
    </svg>

    <nav class="glass-card">
        <ul class="row justify-content-between align-items-center list-style-none">
            <li class="col-2 logo"><a href="{% url 'upload' %}" class=" row justify-content-center"><img class="col mx-5" src="{% static 'ressources/stegmini.png' %}" alt="" srcset=""></a></li>
            {% block nav %}
            {% endblock %}
        </ul>
    </nav>
    <br><br><br><br>
    {% block main %}
    {% endblock %}
     <footer class="mt-5">
        <p class="text-center text-light glass-card">© 2025 StegoSolve. Tous droits réservés.</p>
    </footer>
<script src="{% static 'js/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm" crossorigin="anonymous"></script>
</body>
</html>
